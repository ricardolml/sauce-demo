<div class="container-fluid">
    <app-header [itemsMenu]='itemsMenu'></app-header>

    <hr>
    <div class="container">
        <div class="position-relative m-4">
            <div class="progress" style="height: 1px;">
                <div class="progress-bar bg-success" role="progressbar" [style]="pocent()" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <button type="button"
                class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-s btn-secondary rounded-pill"
                style="width: 2rem; height:2rem;" [ngClass]="{'btn-success': carPorcent >= 50 } ">1</button>
            <button type="button"
                class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-secondary rounded-pill"
                style="width: 2rem; height:2rem;" [ngClass]="{'btn-success': carPorcent > 50 } ">2</button>
            <button type="button"
                class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
                style="width: 2rem; height:2rem;" [ngClass]="{'btn-success': carPorcent > 100 } ">3</button>
        </div>
    </div>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
