<div class="text-center mt-1 img-style">
    <img [src]=" 'header/headerBot.svg' |img" alt="" routerLink='/products' >
</div>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark nav-style">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink='/products'><img [src]=" 'login/logo.png' |img" alt="" ></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenu">
            <ul class="navbar-nav">
                <li class="nav-item" *ngFor="let item of itemsMenu">
                    <a class="nav-link" aria-current="page" [routerLink]='item.ruta' routerLinkActive='active'>
                        {{ item.name }}
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0 ">
                <li class="nav-item me-4" *ngIf="showCar">
                    <a class="nav-link position-relative" aria-current="page" routerLink='/car'>
                        <i class="fas fa-1x fa-shopping-cart text-white car"></i>
                        <span *ngIf="itemsCar > 0 "
                            class="position-absolute top-10 start-100 translate-middle badge rounded-pill bg-danger carB">
                            {{ itemsCar }}
                        </span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user me-1"></i>
                        {{ userInfo.name }}
                    </a>
                    
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" routerLink='/orders' style="cursor: pointer;" ><i class="far fa-clipboard"></i> Orders</a></li>
                        <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;" ><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
